<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javaScript">
        const desenha = () =>{

            let canvas = document.getElementById('desenho') // pegando a janela canvas
            let contexto = canvas.getContext("2d") // pegando o contexto onde vai ser desenhado

            contexto.moveTo(0,0) // ponto inicial
            contexto.lineTo(250,250) // ponto final
            contexto.lineTo(400,250) // novo ponto final o inicial se torna o antigo ponto final
            contexto.moveTo(250,250) // novo ponto inicial da segunda linha
            contexto.lineTo(200,350) // ponto final da segunda linha
            contexto.stroke() // renderisa linha
            
        }
    </script>
    <title>exemplo3</title>
</head>
<body onload = "desenha()">
    

    <canvas id="desenho" width="500" height="500">
    </canvas>

    
</body>
</html>
