<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>exemplo5</title>
</head>
<body>
    

    <canvas id="desenho" width="500" height="500">
    </canvas>
    
    <script type="text/javaScript">
        let px = 0 //posicão x
        let py = 0 //posição y
        let tamanho = 50
        let altura = 50
        let direcaoX = 0
        let direcaoY = 0
        let canvasA=canvasL=500
        let anima //variavel que recebe animacão em fames
        let canvas = document.getElementById('desenho') //defindo o contexto apenas uma ves e não a cada ciclo
        let contexto = canvas.getContext("2d")

        const desenha = () =>{
        /*
        desenhar circulo requer
        posicaoX, posicaoY, raio, angulo, sentido(true = horario) (false = ant-horario)
        */
        contexto.fillStyle = '#000'
        contexto.arc(100, 100, 100, (Math.PI/180) * 0, (Math.PI/180 )* 90, true)
        contexto.fill()
        contexto.beginPath()
        contexto.fillStyle = '#f00'
        contexto.arc(100, 100, 100, (Math.PI/180) * 0, (Math.PI/180 )* 90, false)
        contexto.fill()
        }
        desenha() //se não chamar a funcão no on load tem que chamar aqui
    </script>
    
</body>
</html>
