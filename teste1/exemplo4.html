<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javaScript">
        let px = 0 //posicão x
        let anima //variavel que recebe animacão em fames
        const desenha = () =>{
            let canvas = document.getElementById('desenho') // pegando a janela canvas
            let contexto = canvas.getContext("2d") // pegando o contexto onde vai ser desenhado

            contexto.clearRect(0,0,500,500) //linpando o frame para redesenhar
            
            contexto.fillStyle = '#f00'
            contexto.fillRect(px,0,50,50)
            
            px++
            anima = requestAnimationFrame(desenha) //atualiza frames
        }
    </script>
    <title>exemplo4</title>
</head>
<body onload = "desenha()">
    

    <canvas id="desenho" width="500" height="500">
    </canvas>

    
</body>
</html>
