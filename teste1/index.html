<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste</title>
</head>
<body>

    <canvas id="desenho" width="500" height="500">
    </canvas>

    <script type="text/javaScript">
        let canvas = document.getElementById('desenho') // pegando a janela canvas
        let contexto = canvas.getContext("2d") // pegando o contexto onde vai ser desenhado

        contexto.fillStyle = '#00f' // definindo cor
        contexto.fillRect(10,10,50,50) // primeiros 2 valores pozição segundos 2 valores tamanho

        contexto.fillStyle = '#f00' // definindo cor
        contexto.fillRect(30,30,50,50) // definindo outro quadrado
    </script>
</body>
</html>
